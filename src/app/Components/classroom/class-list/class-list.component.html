<div class="col-4 ms-4 mt-4">
  <button class="btn btn-primary" routerLink="Add">Add</button>
  <table class="table table-striped mt-4">
    <thead class="bg-primary text-white">
    <tr>
      <th>ID</th><th>Classe</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of classrooms">
      <td>{{c.id}}</td>
      <td>{{c.className}}</td>
      <td><button class="btn btn-info text-white" (click)="edit(c.id)"><i class="fa fa-pencil fa-fw"></i></button></td>
    </tr>
    </tbody>
  </table>
</div>
