 <div class="col-9 ms-4 mt-4">
   <button class="btn-primary btn" routerLink="Add">Add Student</button>
      <table class="table table-striped mt-4">
        <thead class="bg-primary text-white">
        <tr>
          <th>Prenom</th><th>Nom</th><th>DateNaissance</th><th>Classe</th><th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let s of students">
          <td>{{s.firstName}}</td>
          <td>{{s.lastName}}</td>
          <td>{{s.dateOfBirth}}</td>
          <td>{{s.classroom.className}}</td>
          <td><button class="btn btn-outline-info" (click)="goToDetails(s.id)"><i class="fa fa-info-circle"></i></button>
              <button class="btn btn-outline-primary" (click)="update(s.id)"><i class="fa fa-pencil"></i> </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
