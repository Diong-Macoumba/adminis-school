<h3 class="display-6  text-center">Ajout d'un professeur</h3>
<form (ngSubmit)="onSubmit()">
  <div class="col-6 m-auto shadow bg-info p-2 rounded-3">
    <div class="mt-2">
      <input type="text" class="form-control p-2 border-primary" name="first" [(ngModel)]="teacher.firstName">
    </div>
    <div class="mt-3">
      <input type="text" class="form-control p-2 border-primary" name="last" placeholder="LastName" [(ngModel)]="teacher.lastName">
    </div>
    <div class="mt-3">
      <input type="email" class="form-control p-2 border-primary" name="email" placeholder="Email" [(ngModel)]="teacher.email">
    </div>
    <div class="mt-3">
      <input type="email" class="form-control p-2 border-primary" name="phone" placeholder="Phone" [(ngModel)]="teacher.phone">
    </div>
    <div class="mt-3">
      <input type="email" class="form-control p-2 border-primary" name="address" placeholder="Address" [(ngModel)]="teacher.address">
    </div>
    <select class="form-select mt-3 border-primary"  [(ngModel)]="teacher.gender" name="gender">
      <option *ngFor="let gender of genders">{{gender}}</option>
    </select>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">create</button>
    </div>
  </div>
</form>
