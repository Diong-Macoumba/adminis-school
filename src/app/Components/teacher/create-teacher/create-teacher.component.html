<h3 class="display-6  text-center">Ajout d'un professeur</h3>
<form (ngSubmit)="onSubmit()">
  <div class="col-6 m-auto shadow color p-2 rounded-3">
    <div class="mt-2">
      <input type="text" class="form-control p-2 " name="first" placeholder="FirstName" [(ngModel)]="teacherDto.firstName">
    </div>
    <div class="mt-3">
      <input type="text" class="form-control p-2 " name="first" placeholder="LastName" [(ngModel)]="teacherDto.lastName">
    </div>
    <div class="mt-3">
      <input type="email" class="form-control p-2 " name="first" placeholder="Email" [(ngModel)]="teacherDto.email">
    </div>
    <div class="mt-3">
      <input type="email" class="form-control p-2 " name="first" placeholder="Phone" [(ngModel)]="teacherDto.phone">
    </div>
    <div class="mt-3">
      <input type="email" class="form-control p-2 " name="first" placeholder="Address" [(ngModel)]="teacherDto.address">
    </div>
    <select class="form-select mt-3 " [(ngModel)]="teacherDto.gender" name="gender">
      <option selected>gender</option>
      <option *ngFor="let gender of genders" [ngValue]="gender">{{gender}}</option>
    </select>
    <div class="mt-3">
     <button type="submit" class="btn btn-primary">create</button>
    </div>
  </div>
</form>
